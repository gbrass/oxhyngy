<!DOCTYPE html>
<html lang="en">

<head>
    <title>CRUD Alumnos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <meta http-equiv="cache-control" content="no-cache">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="js/menu.js "></script>
</head>

<body style="background-color: black;">
    <script type="text/javascript">
	    function searchAlumno(){
	        
	    }
	    
        function Controller(opcion) {
        	$('#ajax-demo').html("");
        	
        	switch(opcion){
        	case "searchAlumno":
        		$.post('Controller', {
    	        	option: opcion,
    	            alumno_rut : $("#alumno_rut").val(),
    	    	}, function(responseText) {
    	    		AlumnoData = responseText.split(",");
    	    		$("#alumno_dv").val(AlumnoData[1]);
    	    		$("#alumno_nombre").val(AlumnoData[2]);
    	    		$("#alumno_correo").val(AlumnoData[3]);
    	    	});
        		break;
        	case "insertAlumno":
                $.post('Controller', {
                	option: opcion,
                	alumno_rut : $("#alumno_rut").val(),
                    alumno_dv : $("#alumno_dv").val(),
                    alumno_nombre : $("#alumno_nombre").val(),
                    alumno_correo : $("#alumno_correo").val(),
            	}, function(responseText) {
                    $('#ajax-demo').html(responseText);
            	});
        		break;
        	case "updateAlumno":
                $.post('Controller', {
                	option: opcion,
                	alumno_rut : $("#alumno_rut").val(),
                    alumno_dv : $("#alumno_dv").val(),
                    alumno_nombre : $("#alumno_nombre").val(),
                    alumno_correo : $("#alumno_correo").val(),
            	}, function(responseText) {
                    $('#ajax-demo').html(responseText);
            	});
        		break;
        	case "deleteAlumno":
          		$.post('Controller', {
    	        	option: opcion,
    	        	alumno_rut : $("#alumno_rut").val()
    	    	}, function(responseText) {
    	            $('#ajax-demo').html(responseText);
    	    	});
        		break;
        	}
        }
    </script>
<div class="container">
    <div class="jumbotron">
    	<h1>CRUD Alumnos</h1>
   	</div>
    <script>
    	displayMenu();
    </script>
    <div class="panel panel-default " id="panel1 ">
    	<div class="panel-body ">
        	<div class="input-group">
    			<span class="input-group-addon">Rut</span>
    			<input id="alumno_rut" type="text" class="form-control" name="alumno_rut">
  			</div>
  			<br>
  			<div class="input-group">
    			<span class="input-group-addon">Dv</span>
    			<input id="alumno_dv" type="text" class="form-control" name="alumno_dv">
  			</div>
  			<br>
   			<div class="input-group">
    			<span class="input-group-addon">Nombre</span>
    			<input id="alumno_nombre" type="text" class="form-control" name="alumno_nombre">
  			</div>
  			<br>
     			<div class="input-group">
    			<span class="input-group-addon">Correo</span>
    			<input id="alumno_correo" type="text" class="form-control" name="alumno_correo">
  			</div>
  			<br>
            <div class="input-group">
                <button type="button" class="btn btn-primary " onclick="javascript:Controller('searchAlumno')">Buscar</button>
            	<button type="button" class="btn btn-primary " onclick="javascript:Controller('insertAlumno')">Insertar</button>
            	<button type="button" class="btn btn-primary " onclick="javascript:Controller('updateAlumno')">Editar</button>
            	<button type="button" class="btn btn-primary " onclick="javascript:Controller('deleteAlumno')">Borrar</button>
             </div>
		</div>
        <div id="ajax-demo">
        </div>
	</div>
	</div>
</body>

</html>
